<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container options">
        <div class="option rock">
            <img src="imgs/rocks.png">
        </div>
        <div class="option paper">
            <img src="imgs/scroll.png">
        </div>
        <div class="option scissors">
            <img src="imgs/scissors.png">
        </div>
    </div>
    <div class="container results">
        <div class="result human"></div>
        <img src="imgs/battle.png">
        <div class="result computer"></div>
    </div>
    <footer>
        <a href="https://www.flaticon.com/free-icons/versus" title="versus icons">Versus icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">Scissors icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/paper" title="paper icons">Paper icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icons created by Freepik - Flaticon</a>
    </footer>

</html>
