<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link   href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Yantramanav:wght@900&display=swap" 
            rel="stylesheet">
</head>
<body>
    <h1>Rock paper scissors!</h1>
    <div class="container options">
        <div id="rock" class="option rock">
            <!-- <img src="imgs/rocks.png"> -->
        </div>
        <div id="paper" class="option paper">
            <!-- <img src="imgs/scroll.png"> -->
        </div>
        <div id="scissors" class="option scissors">
            <!-- <img src="imgs/scissors.png"> -->
        </div>
    </div>
    <div class="container results">
        <div class="result human">
            <img src="imgs/laugh.png">
            You
            <div class="option"></div>
        </div>
        <div class="center">
            <img src="imgs/battle.png" width="32px">
            <div class="option rounds"></div>
        </div>
        <div class="result computer">
            <img src="imgs/computer.png">
            Computer
            <div class="option"></div>
        </div>
    </div>
    <footer>
        <a href="https://www.flaticon.com/free-icons/" title="icons">Icons created by Freepik - Flaticon</a>
    </footer>
</body>
<script src="javascript.js"></script>
</html>
